name: nightly-experiments

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"

jobs:
  nightly:
    if: ${{ vars.NIGHTLY_ENABLED == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
      - name: Run experiments
        run: |
          python -m app.experiment --universe small --walk-forward --train-days 504 --test-days 126 --step-days 63
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: experiments
          path: results/experiments
